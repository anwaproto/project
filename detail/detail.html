<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 轮播图 -->
  <ion-slides *ngIf='piclist.length>0' style='height:200px;' pager="true" autoplay='1500' loop effect='cube' speed='1500'>
    <ion-slide *ngFor='let a of piclist'>
      <img style='height:260px;' src="http://localhost:8080/{{a.md}}">
    </ion-slide>
  </ion-slides>
  <h3>{{title}}</h3>
  <h5 style='color:red;'>{{subtitle}}</h5>
  <h5 style='color:red;'>￥ {{price}}</h5>
</ion-content>



<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button clear [navPush]='notfound'>
          <ion-icon name="heart" color='dark'></ion-icon>
        </button>        
      </ion-col>
      <ion-col col-2>
        <button ion-button clear [navPush]='cart'>
          <ion-icon name='cart' color='dark'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear [navPush]='notfound'>
          <ion-icon name="bookmark" color='dark'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color='danger' block (click)='addcart()'>加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
