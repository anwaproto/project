    <div class="login_bg">
        <div class="loginsize">
            <h2>登录</h2>
            <input class="d-block mb-2" autofocus type="text" id="uname" placeholder="请输入用户名"/>
            <div id="nameinfo" style="height:30px;color:red;"></div>
            <input class="d-block" type="password" id="upwd" placeholder="请输入密码"/>
            <div id="pwdinfo" style="height:30px;color:red;"></div>
            <a href="#" class="login_a mt-2">忘记密码</a>
            <div style="height:30px;color:red;" id="login_info"></div>
            <button class="btn btn-warning w-35 mt-3 mr-5">注册</button>
            <button class="btn btn-info w-35 mt-3 float-right" id="login">登录</button>
        </div>
    </div>
    <script>
        var login=$("#login")
        var info=$("#login_info")
        var uname=$("#uname")
        var upwd=$("#upwd")
        var reg=login.prev()
        reg.click(function(){
            location="register.html"
        })
        var nm=/^[a-z0-9]{6,10}$/i
        var pw=/^[a-z0-9]{3,8}$/i
        uname.blur(function(){
            var info=$("#nameinfo")
            if(!nm.test(uname.val())){
                info.html("用户名应在6-10位之间,不能包含特殊符号")
            }else{
                info.html("")
            }
        })
        upwd.blur(function(){
            var info=$("#pwdinfo")
            if(!pw.test(upwd.val())){
                info.html("密码应在3-8位之间，不能包含特殊符号")
            }else{
                info.html("")
            }
        })
        login.click(function(){           
                var url='http://127.0.0.1:3000/login?uname='+uname.val()+'&&upwd='+upwd.val()
                $.ajax({url,type:"get",dataType:"json"}).then(result=>{
                    if(result.length==1){
                        info.html('登录成功')
                        location="index.html"
                    }else{
                        info.html("用户名密码错误")
                    }
                })
        })
    </script>
