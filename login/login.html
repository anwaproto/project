<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list style='text-align:center'>
    <img src="../../assets/imgs/dva.PNG" style='width:100px;border-radius:50%;'>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input placeholder="请输入用户名" type='text' [(ngModel)]='uname'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入密码" type='password' [(ngModel)]='upwd'></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6 style='text-align:left;'>免费注册</ion-col>
      <ion-col col-6 style='text-align:right;'>忘记密码</ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button round color='danger' block (click)='login()'>登录</button>
</ion-content>
