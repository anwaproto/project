<ion-header>

  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 轮播图 -->
  <ion-slides style='height:200px;' pager="true" autoplay='1500' loop effect='cube' speed='1500'>
    <ion-slide *ngFor='let a of banner'>
      <img src="http://localhost:8080/{{a.img}}">
    </ion-slide>
  </ion-slides>
  <!-- 支持横向滚动的容器 -->
  <ion-scroll style='height:250px;white-space:nowrap;text-align:center;' scrollX>
    <ion-card *ngFor='let a of nlist' style='display:inline-block;height:220px;'>
      <ion-card-content>
        <img style='height:180px;;margin:auto;' src="http://localhost:8080/{{a.pic}}">
        <h3>{{a.title}}</h3>
      </ion-card-content>
    </ion-card>
  </ion-scroll>
  <!-- 缩略图 -->
  <ion-list style='padding-top:30px;'>
    <ion-item *ngFor='let a of thlist' text-wrap [navPush]='detail' [navParams]='{id:a.pid}'>
      <ion-thumbnail item-start>
        <img src="http://localhost:8080/{{a.pic}}">
      </ion-thumbnail>
      <h3>{{a.title}}</h3>
      <p>{{a.details}}</p>
      <button ion-button clear item-end>
        <ion-icon name='cart'></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
